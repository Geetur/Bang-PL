name: CI
on:
  push: { branches: [main] }
  pull_request:
jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.10', '3.11', '3.12']
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install
        run: |
          python -m pip install --upgrade pip
          pip install -e .[dev]
      - name: Lint (Ruff)
        run: |
          ruff check .
          ruff format --check .
      - name: Tests (semantic + evaluator)
        run: |
            pytest -q bang/semantic/semantic_tests.py bang/runtime/evaluator_tests.py
      - name: Upload coverage
        uses: codecov/codecov-action@v5
        if: always()